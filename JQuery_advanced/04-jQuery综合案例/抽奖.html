<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:300px;height:300px">
    <img id="img1ID" src="../img/man00.jpg" style="width:300px;height:300px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:700px;height:700px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../img/man00.jpg" width="700px" height="700px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "../img/man00.jpg",
        "../img/man01.jpg",
        "../img/man03.jpg",
        "../img/man04.jpg",
        "../img/man05.jpg",
        "../img/man06.jpg",
        "../img/man07.jpg",
        "../img/man08.jpg",
        "../img/man09.jpg",
        "../img/man10.jpg"
    ];

    var startId;
    var index;

    $(function () {
        $("#startID").prop("disabled", false);
        $("#stopID").prop("disabled", true);
    })
    function imgStart() {
        $("#startID").prop("disabled", true);
        $("#stopID").prop("disabled", false);
        startId = setInterval(function () {
            index = Math.floor(Math.random()*10);
            $("#img1ID").prop("src",imgs[index]);
        },50);
    };

    function imgStop() {
        clearInterval(startId);
        $("#startID").prop("disabled", false);
        $("#stopID").prop("disabled", true);
        $("#img2ID").prop("src", imgs[index]).hide();
        $("#img2ID").show(1000);
    }




</script>
</body>
</html>
