<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery快速入门</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="div1">div1...</div>
	<div id="div2">div2...</div>
</body>
<script>
	//使用Jquery获取元素对象
	let div1 = $("#div1");
    alert(div1.html());
	let div2 = $("#div2");
    alert(div2.html());
</script>
</html>
